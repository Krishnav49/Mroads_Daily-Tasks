<!DOCTYPE html>
<html>
<head>
    <title>target attribute</title>
</head>
<body>
    <p>tap the appropriate link to open google browser</p>
    <a href="www.google.com">to open google in same tab</a> <br>
    <a href="www.google.com" target="_blank">to open google in new tab</a>
</body>
</html>
